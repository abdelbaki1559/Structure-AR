<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Touch Persistance</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; touch-action: none; }
    </style>
  </head>

  <body>
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="model" src="structure.glb"></a-asset-item>
      </a-assets>

      <!-- Marqueur Hiro -->
      <a-marker id="hiro-marker" preset="hiro">
        <!-- Entité vide pour position initiale -->
        <a-entity id="markerRef"></a-entity>
      </a-marker>

      <!-- Modèle initialement invisible, sera placé après détection -->
      <a-entity id="structure" gltf-model="#model" scale="0.1 0.1 0.1" visible="false"></a-entity>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Script gestuelle + ancrage -->
    <script>
      let lastTouchX = null;
      let initialDistance = null;
      let initialScale = 0.1;
      let isRotating = false;
      let isPinching = false;
      let anchored = false;

      const model = document.querySelector("#structure");
      const marker = document.querySelector("#hiro-marker");
      const markerRef = document.querySelector("#markerRef");

      function getDistance(touches) {
        const dx = touches[0].clientX - touches[1].clientX;
        const dy = touches[0].clientY - touches[1].clientY;
        return Math.sqrt(dx * dx + dy * dy);
      }

      marker.addEventListener("markerFound", () => {
        if (!anchored) {
          // Récupère la position et rotation du marqueur
          const pos = markerRef.object3D.getWorldPosition(new THREE.Vector3());
          const rot = markerRef.object3D.getWorldRotation(new THREE.Euler());

          model.object3D.position.copy(pos);
          model.object3D.rotation.copy(rot);
          model.setAttribute("visible", true);
          anchored = true;
        }
      });

      document.body.addEventListener("touchstart", (e) => {
        if (!anchored) return;
        if (e.touches.length === 1) {
          lastTouchX = e.touches[0].clientX;
          isRotating = true;
        } else if (e.touches.length === 2) {
          isPinching = true;
          initialDistance = getDistance(e.touches);
        }
      });

      document.body.addEventListener("touchmove", (e) => {
        if (!anchored) return;
        if (isRotating && e.touches.length === 1) {
          const deltaX = e.touches[0].clientX - lastTouchX;
          lastTouchX = e.touches[0].clientX;
          const rotation = model.getAttribute("rotation");
          rotation.y += deltaX * 0.5;
          model.setAttribute("rotation", rotation);
        } else if (isPinching && e.touches.length === 2) {
          const currentDistance = getDistance(e.touches);
          const scaleFactor = currentDistance / initialDistance;
          const newScale = initialScale * scaleFactor;
          model.setAttribute("scale", `${newScale} ${newScale} ${newScale}`);
        }
      });

      document.body.addEventListener("touchend", () => {
        isRotating = false;
        isPinching = false;
        initialScale = model.getAttribute("scale").x;
      });
    </script>
  </body>
</html>
