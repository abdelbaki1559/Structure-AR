<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Structure AR Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="structure.glb"
      ar 
      ar-modes="scene-viewer webxr"
      camera-controls 
      auto-rotate
      disable-zoom="false"
      scale="0.1 0.1 0.1"
      shadow-intensity="1"
      exposure="1"
      environment-image="neutral"
      alt="Structure en 3D">
      
      <button slot="ar-button" style="position: absolute; bottom: 16px; left: 50%; transform: translateX(-50%); padding: 12px 24px; background: #fff; border-radius: 6px; font-size: 16px;">
        Voir en Réalité Augmentée
      </button>
      
    </model-viewer>
  </body>
</html>
