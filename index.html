<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Visualisation 3D AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #f0f0f0;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="structure.glb"
      ar
      ar-placement="floor"
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      environment-image="neutral"
      shadow-intensity="1"
      exposure="1"
      alt="Structure 3D">
    </model-viewer>
  </body>
</html>
