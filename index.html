<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Touch Interactif</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; touch-action: none; }
    </style>
  </head>

  <body>
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="model" src="structure.glb"></a-asset-item>
      </a-assets>

      <!-- Marqueur Hiro -->
      <a-marker preset="hiro">
        <!-- Structure 3D attachÃ©e au marqueur -->
        <a-entity id="structure" gltf-model="#model" scale="0.1 0.1 0.1" rotation="0 0 0"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- SCRIPT DE GESTION DES GESTES TACTILES -->
    <script>
      let lastTouchX = null;
      let initialDistance = null;
      let initialScale = 0.1;
      let isRotating = false;
      let isPinching = false;
      let model;

      function getDistance(touches) {
        const dx = touches[0].clientX - touches[1].clientX;
        const dy = touches[0].clientY - touches[1].clientY;
        return Math.sqrt(dx * dx + dy * dy);
      }

      window.addEventListener("load", () => {
        model = document.querySelector("#structure");

        document.body.addEventListener("touchstart", (e) => {
          if (e.touches.length === 1) {
            lastTouchX = e.touches[0].clientX;
            isRotating = true;
          } else if (e.touches.length === 2) {
            isPinching = true;
            initialDistance = getDistance(e.touches);
          }
        });

        document.body.addEventListener("touchmove", (e) => {
          if (isRotating && e.touches.length === 1) {
            const deltaX = e.touches[0].clientX - lastTouchX;
            lastTouchX = e.touches[0].clientX;
            const rotation = model.getAttribute("rotation");
            rotation.y += deltaX * 0.5;
            model.setAttribute("rotation", rotation);
          } else if (isPinching && e.touches.length === 2) {
            const currentDistance = getDistance(e.touches);
            const scaleFactor = currentDistance / initialDistance;
            const newScale = initialScale * scaleFactor;
            model.setAttribute("scale", `${newScale} ${newScale} ${newScale}`);
          }
        });

        document.body.addEventListener("touchend", () => {
          isRotating = false;
          isPinching = false;
          initialScale = model.getAttribute("scale").x;
        });
      });
    </script>
  </body>
</html>
