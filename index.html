<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Switch Models</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
    .switch-buttons {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 1;
    }
    .switch-buttons button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background-color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
    .ar-button {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: #fff;
      border-radius: 6px;
      font-size: 16px;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="switch-buttons">
    <button onclick="changeModel('architecture.glb')">Architecture</button>
    <button onclick="changeModel('geniecivil.glb')">Génie Civil</button>
  </div>

  <model-viewer 
    id="modelViewer"
    src="architecture.glb"
    ar 
    ar-modes="scene-viewer webxr"
    camera-controls 
    disable-zoom="false"
    shadow-intensity="1"
    scale="0.1 0.1 0.1"
    environment-image="neutral"
    alt="Modèle AR">
    
    <button slot="ar-button" class="ar-button">Voir en Réalité Augmentée</button>

  </model-viewer>

  <script>
    function changeModel(modelPath) {
      const viewer = document.getElementById('modelViewer');
      viewer.src = modelPath;
    }
  </script>

</body>
</html>
