<!DOCTYPE html>
<html>
  <head>
    <title>AR avec Hiro Marker</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
      <a-assets>
        <a-asset-item id="model" src="structure.glb"></a-asset-item>
      </a-assets>

      <a-marker preset="hiro">
        <a-gltf-model src="#model" scale="0.03 0.03 0.03" position="0 0 0"></a-gltf-model>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
