<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Fix Anchored</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; touch-action: none; }
    </style>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-assets>
        <a-asset-item id="model-asset" src="structure.glb"></a-asset-item>
      </a-assets>

      <!-- Marqueur pour détection initiale -->
      <a-marker id="marker" preset="hiro"></a-marker>

      <!-- Modèle ancré dans le monde après détection -->
      <a-entity id="fixed-model" visible="false"></a-entity>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector("#marker");
      const fixedModel = document.querySelector("#fixed-model");
      let anchored = false;
      let modelLoaded = false;
      let lastTouchX = null;
      let initialDistance = null;
      let initialScale = 0.1;

      marker.addEventListener("markerFound", () => {
        if (anchored) return;

        if (!modelLoaded) {
          const entity = document.createElement("a-entity");
          entity.setAttribute("gltf-model", "#model-asset");
          entity.setAttribute("scale", "0.1 0.1 0.1");
          entity.setAttribute("position", marker.object3D.position);
          entity.setAttribute("rotation", "0 0 0");
          fixedModel.appendChild(entity);
          modelLoaded = true;
        }

        fixedModel.setAttribute("position", marker.getAttribute("position"));
        fixedModel.setAttribute("visible", true);
        anchored = true;
      });

      // Gestes tactiles
      document.body.addEventListener("touchstart", (e) => {
        if (!anchored) return;
        if (e.touches.length === 1) {
          lastTouchX = e.touches[0].clientX;
        } else if (e.touches.length === 2) {
          initialDistance = getDistance(e.touches);
        }
      });

      document.body.addEventListener("touchmove", (e) => {
        if (!anchored) return;
        const model = fixedModel.children[0];
        if (!model) return;

        if (e.touches.length === 1) {
          const deltaX = e.touches[0].clientX - lastTouchX;
          lastTouchX = e.touches[0].clientX;
          const rotation = model.getAttribute("rotation");
          rotation.y += deltaX * 0.5;
          model.setAttribute("rotation", rotation);
        } else if (e.touches.length === 2) {
          const currentDistance = getDistance(e.touches);
          const scaleFactor = currentDistance / initialDistance;
          const newScale = initialScale * scaleFactor;
          model.setAttribute("scale", `${newScale} ${newScale} ${newScale}`);
        }
      });

      document.body.addEventListener("touchend", () => {
        const model = fixedModel.children[0];
        if (model) initialScale = model.getAttribute("scale").x;
      });

      function getDistance(touches) {
        const dx = touches[0].clientX - touches[1].clientX;
        const dy = touches[0].clientY - touches[1].clientY;
        return Math.sqrt(dx * dx + dy * dy);
      }
    </script>
  </body>
</html>
